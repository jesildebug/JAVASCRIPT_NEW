<!-- Write a JavaScript program to calculate sphere volume. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Volume Calculator</title>
</head>
<body>
    <h1>Sphere Volume Calculator</h1>
    <label for="radius"> Enter the radius of the Sphere :</label>
    <input type="number" id="radius" placeholder="Radius">
    <button onclick="calculateVolume()">Calculate Volume</button>
    <br>
    <h3 id="result"></h3>

    <script>
        const calculateVolume = () => {
            const radius = parseFloat(document.getElementById('radius').value);
            if(isNaN(radius)) {
                document.getElementById('result').textContent = 'Inavalid input .Please Enter a valid radius.';
            }
            const volume = (4/3) * Math.PI * Math.pow(radius , 3);
            document.getElementById('result').textContent = "Volume of the sphere is: " + volume.toFixed(2);
        }
    </script>
    
</body>
</html>
